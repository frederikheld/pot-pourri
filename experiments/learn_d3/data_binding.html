<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Auto Pot-Purri</title>
    <script src="./js/d3.v5.min.js" charset="utf-8"></script>
</head>

<body>

    <ul class="example">
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
    </ul>

    <script>
        var dummyDataShort = [12, 18, 24, 20, 14]
        var dummyDataLong = [12, 18, 24, 20, 14, 10, 8, 6, 11, 16, 25, 22, 19, 17, 16]

        var dataset = dummyDataLong

        var li = d3.select("ul.example").selectAll("li")
            .data(dataset)
            .text(function(d, i) {
                return i + ": " + d
            })
            .style("font-size", function(d) {
                return d + "px"
            })

        li.enter().append("li")
            .text(function(d, i) {
                return i + ": " + d
            })
            .style("font-size", function(d) {
                return d + "px"
            })

        li.exit().remove()
    </script>

</body>

</html>
