<body>

    <div id="chart"></div>

    <script>
        var dummyDataShort = [12, 18, 24, 20, 14]
        var dummyDataLong = [12, 18, 24, 20, 14, 10, 8, 6, 11, 16, 25, 22, 19, 17, 16]

        // var dataset = dummyDataLong
        var dataset = dummyDataShort

        var width = 400
        var height = 300

        var barWidth = 30
        var barOffset = 5

        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background", "#ccc")
            .selectAll("rect")
            .data(dataset)
            .enter().append("rect")
            .style("fill", "green")
            .attr("width", barWidth)
            .attr("height", function(d) {
                return d
            })
            .attr("x", function(d, i) {
                return i * (barWidth + barOffset)
            })
            .attr("y", function(d) {
                return height - d
            })
