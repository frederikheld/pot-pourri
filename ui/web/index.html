<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Auto Pot-Purri</title>
    <script src="./js/d3.v5.min.js" charset="utf-8"></script>

    <style type="text/css">
        #chart svg {
            background: #ccc;
        }

        #chart .line {
            fill: none;
            stroke: blue;
            stroke-width: 2px;
        }

        #chart .line:hover {
            stroke: red;
        }
    </style>
</head>

<body>

    <div id="chart"></div>

    <script>
        // Provide data:
        var dummyData = [{
                sensor_id: 1,
                value_analog: 1023,
                timestamp: 1
            },
            {
                sensor_id: 2,
                value_analog: 10,
                timestamp: 2
            },
            {
                sensor_id: 1,
                value_analog: 1006,
                timestamp: 3
            },
            {
                sensor_id: 1,
                value_analog: 940,
                timestamp: 4
            },
            {
                sensor_id: 2,
                value_analog: 190,
                timestamp: 5
            },
            {
                sensor_id: 2,
                value_analog: 300,
                timestamp: 7
            },
            {
                sensor_id: 1,
                value_analog: 760,
                timestamp: 8
            },
            {
                sensor_id: 1,
                value_analog: 880,
                timestamp: 9
            },
            {
                sensor_id: 2,
                value_analog: 350,
                timestamp: 12
            },
            {
                sensor_id: 2,
                value_analog: 220,
                timestamp: 13
            },
            {
                sensor_id: 1,
                value_analog: 1000,
                timestamp: 15
            }
        ]

        // Format data:
        var dummyDataBySensor = d3.nest()
            .key(function(d) {
                return d.sensor_id
            })
            .entries(dummyData)

        console.log(dummyDataBySensor);

        // Choose which dataset to use:
        var dataset = dummyDataBySensor
        // var dataset = dummyData

        // Define dimensions and margin according to conventions:
        var margin = {
                top: 20,
                right: 20,
                bottom: 30,
                left: 50
            },
            width = 400 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom

        // Define scales:
        var yScale = d3.scaleLinear()
            .domain([1023, 0])
            .range([0, height])

        var xScale = d3.scaleLinear()
            .domain([0, 15])
            .range([0, width])

        // Create chart:
        var chart = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")

        // Define line:
        var valueLine = d3.line()
            .x(function(d) {
                return xScale(d.timestamp)
            })
            .y(function(d) {
                return yScale(d.value_analog)
            })

        // Add lines to chart:
        dataset.forEach(function(d) {
            chart.append("path")
                .attr("class", "line")
                .attr("d", valueLine(d.values))
        })

        // Add axes to chart:
        chart.append("g")
            .attr("transform", "translate(0, " + height + ")")
            .call(d3.axisBottom(xScale))

        chart.append("g")
            .call(d3.axisLeft(yScale))
    </script>

</body>

</html>
