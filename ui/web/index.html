<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Auto Pot-Purri</title>
    <script src="./js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="./js/d3.v5.min.js" charset="utf-8"></script>

    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        #chart svg {
            background: #fff;
            width: 100%;
            height: auto;
        }

        #chart .axis {
            font-size: inherit;
        }

        #chart .line {
            fill: none;
            stroke-width: 1px;
        }

        #chart .line:hover {
            stroke-width: 4px;
        }

        #chart .label {
            text-anchor: start;
            dominant-baseline: middle;
            font-size: inherit;
            font-family: inherit;
            margin-top: 4px;
        }

        #chart .midnight-line line {
            stroke: grey;
        }

        #chart .midnight-line text {
            fill: grey;
            text-anchor: start;
            dominant-baseline: hanging;
            font-size: inherit;
            font-family: inherit;
        }

        .chart-legend {
            width: calc(100% - 100px);
            box-sizing: border-box;
            border: 1px solid black;
            padding: 10px;
            margin: 20px 50px;
        }
    </style>
</head>

<body>

    <div id="chart"></div>

    <script>
        function httpGetAsync(url, callback) {
            var xmlHttp = new XMLHttpRequest()
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    callback(xmlHttp.responseText)
                }
            }
            xmlHttp.open("GET", url, true) // true for async
            xmlHttp.send(null)
        }
        // Source: https://stackoverflow.com/questions/247483/http-get-request-in-javascript

        // function getParameterByName(name, url) {
        //     if (!url) url = window.location.href;
        //     name = name.replace(/[\[\]]/g, '\\$&');
        //     var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        //         results = regex.exec(url);
        //     if (!results) return null;
        //     if (!results[2]) return '';
        //     return decodeURIComponent(results[2].replace(/\+/g, ' '));
        // }
        // Source: https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript

        function getSamplesAsync(startTime, endTime, callback) {

            $.getJSON("./config.json", function (data) {

                var datastore_hostname = data.datastore_hostname

                var url =
                    "http://" + datastore_hostname + ":3000/api/v1/samples?timestampStart=" + startTime +
                    "&timestampEnd=2" + endTime

                httpGetAsync(url, function (result) {
                    callback(JSON.parse(result).data)
                })

            })
        }
    </script>

    <script>
        // Define dimensions and margin according to d3 conventions:
        var canvasWidth = document.getElementById("chart").clientWidth
        var canvasHeight = canvasWidth * 2 / 3
        // console.log(canvasWidth, canvasHeight)

        var margin = {
                top: 20,
                right: 50,
                bottom: 30,
                left: 50
            },
            width = canvasWidth - margin.left - margin.right,
            height = canvasHeight - margin.top - margin.bottom

        function createChart(canvasWidth, canvasHeight, margin = {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0
        }) {

            var width = canvasWidth - margin.left - margin.right
            var height = canvasHeight - margin.top - margin.bottom

            var chart = d3.select("#chart")
                .append("svg")
                .attr("preserveAspectRatio", "xMinYMin meet")
                .attr("viewBox", "0 0 " + canvasWidth + " " + canvasHeight)
                .attr("width", canvasWidth)
                .attr("height", canvasHeight)
                .attr("xmlns", "http://www.w3.org/2000/svg")
                .append("g")
                .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")



            return chart

        }


        function updateChart(chart) {

            var date = new Date()
            var datapoints_interval_in_microseconds = 1000 * 60 * 60 * 72 // 72 h
            // var datapoints_interval_in_microseconds = 1000 * 60 * 60 * 48 // 48 h
            // var datapoints_interval_in_microseconds = 1000 * 60 * 60 * 24 // 24 h
            // var datapoints_interval_in_microseconds = 1000 * 60 * 60 * 12 // 12 h
            // var datapoints_interval_in_microseconds = 1000 * 60 * 60 * 6 // 6 h
            // var datapoints_interval_in_microseconds = 1000 * 60 * 60 * 1 // 6 h
            var startTime = new Date(date.getTime() - datapoints_interval_in_microseconds)
            var endTime = new Date(date.getTime())


            getSamplesAsync(startTime.toISOString(), endTime.toISOString(), function (data) {

                // re-format data points
                for (var i = 0; i < data.length; i++) {
                    data[i].timestamp = d3.isoParse(data[i].timestamp)
                    data[i].value_percent = (1024 - data[i].value_raw) * (1 / 1024)
                }

                // Using the queried interval makes a more stable time scale
                // but could leave gaps at the beginning and the end of each line
                var minDate = d3.isoParse(startTime)
                var maxDate = d3.isoParse(endTime)

                // console.log("time interval: [" + minDate + ", " + maxDate + "]")

                // re-arrange data to create one line per sensor
                var data = d3.nest()
                    .key(function (d) {
                        return d.device_id
                    })
                    .entries(data)


                // add attributes to each dataset
                for (var i = 0; i < data.length; i++) {
                    data[i].color = d3.schemeSet1[i]
                }

                // Define y-scale as linear (for percentage values):
                var yScale = d3.scaleLinear()
                    .domain([1, 0])
                    .range([0, height])

                // Define x-scale as time:
                var xScale = d3.scaleTime()
                    .domain([minDate, maxDate])
                    .range([0, width])


                // Define lines that indicate midnight:
                var midnights = getMidnightsInInterval(startTime, endTime)

                midnights.forEach((timestamp) => {
                    var group = chart.append("g")
                        .classed("midnight-line", true)
                    group.append("line")
                        .attr("x1", xScale(timestamp))
                        .attr("y1", height)
                        .attr("x2", xScale(timestamp))
                        .attr("y2", 0)
                    group.append("text")
                        .text(timestamp.toLocaleDateString())
                        .attr("x", xScale(timestamp) + 4)
                        .attr("y", 0)
                })

                // Define data lines:
                var dataLine = d3.line()
                    .x(function (d) {
                        return xScale(d.timestamp)
                    })
                    .y(function (d) {
                        return yScale(d.value_percent)
                    })

                // Add lines to chart:
                data.forEach(function (d) {

                    // path
                    chart.append("path")
                        .attr("d", dataLine(d.values))
                        .attr("stroke", d.color)
                        .classed("line", true)

                    // label
                    chart.append("text")
                        .attr("transform", "translate(" + (width + 5) + ", " + yScale(d.values[
                            d.values
                            .length -
                            1].value_percent) + ")")
                        .attr("fill", d.color)
                        .text(d.values[0].device_id + "." + d.values[0].sensor_id)
                        .classed("label", true)
                })

                // Add axes to chart:
                chart.append("g")
                    .attr("transform", "translate(0, " + height + ")")
                    .call(
                        d3.axisBottom(xScale)
                        .tickFormat(d3.timeFormat("%H:%M"))
                    )
                    .classed("axis axis-x axis-percentage", true)

                chart.append("g")
                    .call(
                        d3.axisLeft(yScale)
                        .ticks(10)
                        .tickFormat(d3.format(".0%"))
                    )
                    .classed("axis axis-y axis-time", true)

            })
        }


        /**
         * Returns an array of timestamps of all midnights between
         * startTime and endTime.
         */
        function getMidnightsInInterval(startTime, endTime) {

            var time = startTime
            var midnights = new Array()
            while (true) {

                time = new Date(
                    time.getFullYear(),
                    time.getMonth(),
                    time.getDate() + 1
                )

                if (time < endTime) {
                    midnights.push(time)
                } else {
                    break
                }

            }

            return midnights

        }


        // -- MAIN

        var chart = createChart(canvasWidth, canvasHeight, margin)
        updateChart(chart)
        // setInterval(updateChart, 1000, chart)
    </script>

    <div class="chart-legend">
        Labels represent
        <em>device_id.sensor_id</em>
    </div>

</body>

</html>
